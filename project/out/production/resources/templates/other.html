<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Tennis</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
       <!-- CSS Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- CSS -->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/banner.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-shrink" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">GOGOtennis</a>
               <!-- <a class="navbar-brand" th:href="@{/}">
                    <img src="img/logo2.png" alt="logo" width="100">
                </a>-->
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="gap-5 collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">매치</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">대회</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">랭킹</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/boards/home}">커뮤니티</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">동호회</a></li>
                    </ul>
                    <div class="gap-2 d-md-flex">
                        <div th:if="${session.loginMember == null}">
                            <button type="button" class="btn btn-outline-primary"
                                th:onclick="|location.href='@{/members/signUp}'|">회원가입</button>
                            <button type="button" class="btn btn-outline-primary"
                                th:onclick="|location.href='@{/login/loginForm}'|">로그인</button>
                        </div>
                        <div th:if="${session.loginMember != null}">
                            <button type="button" class="btn btn-outline-primary"
                                    th:onclick="|location.href='@{/login/logout}'|">로그아웃</button>
                            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#loginModal"
                                    th:onclick="|location.href='@{#}'|">내 정보</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- banner -->
        <div class="board_banner_area">
            <div class="board_banner_text">
                <h1>Community</h1>
                <p>Check out the news and notices!</p>
            </div>
            <img src="img/board_banner_1.jpg" class="pc" alt="Contact US 배너 이미지">
        </div>

        <div>
            <h1>자유게시판</h1>
        </div>


        <!-- Footer-->
        <footer class="footer bg-white small text-center text-black-50">
            <div class="container px-4 px-lg-5">Copyright &copy; 우아한1팀 Website 2022</div>
        </footer>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.1.js"
                integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
                crossorigin="anonymous"></script>
        <!-- JS Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- JS-->
<!--        <script src="js/scripts.js"></script>-->
    </body>
</html>
