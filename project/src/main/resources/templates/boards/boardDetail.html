<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="shortcut icon" href="#">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.1.js"
          integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
          crossorigin="anonymous"></script>
  <title>detail</title>
</head>
<body>
<div>
  <table>
    <tr>
      <th>게시글번호</th>
      <td th:text="${board.id}"></td>
    </tr>
    <tr>
      <th>제목</th>
      <td th:text="${board.title}">
    </tr>
    <tr>
      <th>내용</th>
      <td th:text="${board.content}">
    </tr>
    <tr>
      <th>작성자</th>
      <td th:text="${board.author}"></td>
    </tr>
    <tr>
      <th>조회수</th>
      <td th:text="${board.views}"></td>
    </tr>
    <tr>
      <th>작성일</th>
      <td th:text="${board.createdDate}"></td>
    </tr>
  </table>
  <div th:if="${session.loginMember.getId().equals(board.member.getId())}">
    <button th:onclick="|location.href='@{/boards/update/{id} (id=${board.id})}'|">수정</button>
    <button th:onclick="|location.href='@{/boards/delete/{id} (id=${board.id})}'|">삭제</button>
  </div>
  <div th:if="${!session.loginMember.getId().equals(board.member.getId())}">
    <button th:onclick="|location.href='@{/boards/home}'|">목록</button>
  </div>

</div>
</body>
</html>
