<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="shortcut icon" href="#">
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet"/>
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- CSS -->
  <link href="/css/styles.css" rel="stylesheet"/>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.1.js"
          integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
          crossorigin="anonymous"></script>
  <title>detail</title>
  <link href="/css/like.css" rel="stylesheet"/>
</head>
<body>
<div>
  <table>
    <tr>
      <th>게시글번호</th>
      <td th:text="${board.id}" id="boardId" th:value="${board.id}"></td>
    </tr>
    <tr>
      <th>제목</th>
      <td th:text="${board.title}">
    </tr>
    <tr>
      <th>내용</th>
      <td th:text="${board.content}">
    </tr>
    <tr>
      <th>작성자</th>
      <td th:text="${board.author}"></td>
    </tr>
    <tr>
      <th>조회수</th>
      <td th:text="${board.views}"></td>
    </tr>
    <tr>
      <th>작성일</th>
      <td th:text="${board.createdDate}"></td>
    </tr>
  </table>
  <div class="heart-btn">
    <div class="content">
      <span class="heart"></span>
      <span class="like" id="likeCount" th:text="'like '+ ${likeCount}"></span>
      <span hidden id="checkLike" th:value="${checkLike}"></span>
    </div>
  </div>
  <div th:if="${session.loginMember.getId().equals(board.member.getId())}">
    <button th:onclick="|location.href='@{/boards/update/{id} (id=${board.id})}'|">수정</button>
    <button th:onclick="|location.href='@{/boards/delete/{id} (id=${board.id})}'|">삭제</button>
  </div>
  <div th:if="${!session.loginMember.getId().equals(board.member.getId())}">
    <button th:onclick="|location.href='@{/boards/home}'|">목록</button>
  </div>

</div>

<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="/js/like.js"></script>
</body>
</html>
