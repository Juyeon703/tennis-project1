<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="shortcut icon" href="#">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.1.js"
          integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
          crossorigin="anonymous"></script>
  <title>board</title>
</head>
<body>
<div>
  <form role="form" th:action="@{'/boards/boardUpdate/' + ${form.id}}" method="post" th:object="${form}">
    <input type="hidden" th:name="id" th:value="${form.id}" >
    <div>
      <input type="text" th:name="title" th:value="${form.title}" >
      <div th:errors="${form.title}"></div>
    </div>
    <div>
      <textarea th:name="content" th:text="${form.content}"> </textarea>
      <div th:errors="${form.content}"></div>
    </div>
    <button type="submit">등록</button>
  </form>
</div>
</body>
</html>
