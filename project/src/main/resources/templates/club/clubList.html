<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Tennis</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet"/>
  <!-- icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- CSS -->
  <link href="/css/styles.css" rel="stylesheet"/>
  <link href="/css/banner.css" rel="stylesheet"/>
  <link href="/css/search.css" rel="stylesheet"/>
</head>
<body class="pt-6">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-shrink" id="mainNav">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" th:href="@{/}">GOGOtennis</a>
    <!--    <a class="navbar-brand" th:href="@{/}">-->
    <!--      <img src="/img/logo2.png" alt="logo" width="100">-->
    <!--    </a>-->
    <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
      Menu
    </button>
    <div class="gap-5 collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">매치</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/tournament}">대회</a></li>
        <li class="nav-item"><a class="nav-link" href="#">랭킹</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/boards/home}">커뮤니티</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/club}">동호회</a></li>
      </ul>
      <div class="gap-2 d-md-flex">
        <div th:if="${session.loginMember == null}">
          <button type="button" class="btn btn-outline-primary"
                  th:onclick="|location.href='@{/members/signUp}'|">회원가입
          </button>
          <button type="button" class="btn btn-outline-primary"
                  th:onclick="|location.href='@{/login/loginForm}'|">로그인
          </button>
        </div>
        <div th:if="${session.loginMember != null}">
          <button type="button" class="btn btn-outline-primary"
                  th:onclick="|location.href='@{/login/logout}'|">로그아웃
          </button>
          <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#loginModal"
                  th:onclick="|location.href='@{#}'|">내 정보
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
<!-- banner -->
<div class="board_banner_area">
  <div class="board_banner_text">
    <h1>Club</h1>
    <p>Check out the club and join the club!</p>
  </div>
  <img src="/img/club1.jpg" alt="배너 이미지">
</div>

<div class="col-12 p-5"></div>

<div class="container">

  <form class="col-4 m-auto" action="">
    <div class="input-group mb-4 border rounded-pill p-1">
      <input type="search" placeholder="What're you searching for?"
             class="form-control bg-none border-0 rounded-circle">
     <i class="mx-3 mt-2 mb-1 bi bi-search" role="button"></i>
    </div>
  </form>

  <div class="d-md-flex justify-content-md-end">
    <button type="button" class="btn btn-primary px-4 py-3" th:onclick="|location.href='@{/club/form}'|">팀 등록하기</button>
  </div>

  <div class="my-4">
    <table class="table table-hover align-middle bg-white">
      <thead class="bg-light">
      <tr>
        <th></th>
        <th>동호회 이름</th>
        <th class="text-center">지역</th>
        <th class="text-center">인원</th>
        <th class="text-center">동호회장</th>
        <th class="text-center">생성일</th>
        <th class="text-center">모집 상태</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="club:${clubs}" th:onclick="|location.href='@{/club/detail/{id} (id=${club.id})}'|" role="button">
        <td class="py-5"></td>
        <td>
          <a class="fw-bold text-decoration-none text-black" th:text="${club.name}"></a>
        </td>
        <td class="text-center"><i class="bi bi-geo-alt-fill text-muted me-1"></i><span th:text="${club.local.name}"></span></td>
        <td class="text-center"><i class="bi bi-people-fill text-muted me-1"></i><span th:text="${club.memberCount}"></span></td>
        <td class="text-center"th:text="${club.leader}"></td>
        <td class="text-center" th:text="${club.createdDate}"></td>
        <td class="text-center">
          <span th:if="${club.status.name() == 'RECRUITING'}" th:text="${club.status.title}" class="badge text-bg-success rounded-pill d-inline"></span>
          <span th:if="${club.status.name() == 'END'}" th:text="${club.status.title}" class="badge text-bg-danger rounded-pill d-inline"></span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!-- 페이징 시작 -->
  <nav aria-label="Page navigation example">
    <ul class="pagination pagination-circle justify-content-center">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
  <!-- 페이징 끝 -->

</div>
<!-- Footer-->
<footer class="footer bg-white small text-center text-black-50">
  <div class="container px-4 px-lg-5">Copyright &copy; 우아한1팀 Website 2022</div>
</footer>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
