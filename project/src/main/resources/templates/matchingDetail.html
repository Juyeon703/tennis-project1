<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Tennis</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet"/>
  <!-- icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- CSS -->
  <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body class="pt-6">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-shrink" id="mainNav">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" th:href="@{/static}">GOGOtennis</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
      Menu
    </button>
    <div class="gap-5 collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/matcing/home}">매치</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/templates/tournament}">대회</a></li>
        <li class="nav-item"><a class="nav-link" href="#">랭킹</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/boards/home}">커뮤니티</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/templates/club}">동호회</a></li>
      </ul>
      <div class="gap-2 d-md-flex">
        <div th:if="${session.loginMember == null}">
          <button type="button" class="btn btn-outline-primary"
                  th:onclick="|location.href='@{/members/signUp}'|">회원가입
          </button>
          <button type="button" class="btn btn-outline-primary"
                  th:onclick="|location.href='@{/login/loginForm}'|">로그인
          </button>
        </div>
        <div th:if="${session.loginMember != null}">
          <button type="button" class="btn btn-outline-primary"
                  th:onclick="|location.href='@{/login/logout}'|">로그아웃
          </button>
          <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#loginModal"
                  th:onclick="|location.href='@{#}'|">내 정보
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- main -->
<div class="container">
  <div class="col12">
    <h1>매치 상세 정보</h1>
  </div>
  <h6 class="fw-bolder">매치 정보</h6>

  <p class="mb-1 fs-1 text-center">2022-11-01</p>
  <p class="mb-1 fs-1 text-center">13:30 ~ 15:30</p>
  <p class="mb-1 fs-3 text-center"><i class="bi bi-geo-alt-fill text-muted me-1 ms-3"></i>단식 <i class="bi bi-geo-alt-fill text-muted me-1 ms-3"></i>실내</p>
  <p class="mb-1 fs-3 text-center"><i class="bi bi-geo-alt-fill text-muted me-1 ms-3"></i>서울/경기</p>


  <!-- 팀 정보 -->
  <h6 class="fw-bolder">참가자 정보</h6>
  <img src="/img/match2.png" class="w-100">
  <div class="row d-flex justify-content-center my-3">
    <div class="col-4 text-center d-flex justify-content-center flex-shrink-0" style="border-radius: 40px;">
      <div>
        <img src="/img/profile.png" alt="" style="width: 200px; min-width: 100px" class="rounded-circle img-fluid"/>
        <p class="mt-1 small">사용자1</p>
      </div>
      <div>
        <img src="/img/profile.png" alt="" style="width: 200px; min-width: 100px" class="rounded-circle img-fluid"/>
        <p class="mt-1 small">사용자2</p>
      </div>
    </div>
    <div class="col-2 flex-shrink-1"></div>
    <div class="col-4 text-center d-flex justify-content-center flex-shrink-0" style="border-radius: 40px;">
      <div>
        <img src="/img/profile.png" alt="" style="width: 200px; min-width: 100px" class="rounded-circle img-fluid"/>
        <p class="mt-1 small">사용자3</p>
      </div>
      <div>
        <img src="/img/profile.png" alt="" style="width: 200px; min-width: 100px" class="rounded-circle img-fluid"/>
        <p class="mt-1 small">사용자4</p>
      </div>
    </div>
  </div> <!--팀 정보 끝 -->
  <hr class="mt-4">
  <h6 class="fw-bolder">매치 소개</h6>
  <p class="text-center py-5">
    매치 소개 내용이 없습니다.
  </p>
  <hr class="mt-4">
  <h6 class="fw-bolder">매치 장소</h6>
  <p class="mb-1"><i class="bi bi-geo-alt-fill text-muted me-1 ms-3"></i>올림픽 경기장</p>
  <div class="d-flex justify-content-center">
    <img src="/img/map.PNG" class="img-fluid w-100">
  </div>
  <hr class="mt-4">
  <div class="row">
    <div class="col-4">
      <a type="button" class="btn btn-primary">이전</a>
    </div>
    <div class="col-4 d-flex justify-content-center gap-3">
      <a type="button" class="btn btn-primary">매치 신청하기</a>
    </div>
    <div class="col-4 d-flex justify-content-end gap-2">
      <a type="button" class="btn btn-primary">수정</a>
      <a type="button" class="btn btn-primary">삭제</a>
    </div>
  </div>
</div>


<!-- Footer-->
<footer class="footer bg-white small text-center text-black-50">
  <div class="container px-4 px-lg-5">Copyright &copy; 우아한1팀 Website 2022</div>
</footer>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
